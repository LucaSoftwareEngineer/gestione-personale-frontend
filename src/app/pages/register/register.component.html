<section class="bg-gray-50">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
        >
          Registrati ora
        </h1>
        <div class="space-y-4 md:space-y-6" action="#">
          <div>
            <label
              for="name"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Nome</label
            >
            <input
              type="text"
              [(ngModel)]="name"
              name="name"
              id="name"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="insersci il tuo nome"
              required=""
            />
          </div>
          <div>
            <label
              for="surname"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Cognome</label
            >
            <input
              type="text"
              [(ngModel)]="surname"
              name="surname"
              id="surname"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="insersci il tuo cognome"
              required=""
            />
          </div>
          <div>
            <label
              for="company"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Azienda</label
            >
            <select
              id="company"
              [(ngModel)]="idCompany"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
              <option selected>Seleziona la tua azienda</option>
              <option
                *ngFor="let company of companyList"
                value="{{ company.idCompany }}"
              >
                {{ company.name }}
              </option>
            </select>
          </div>
          <div>
            <label
              for="username"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Username</label
            >
            <input
              type="text"
              [(ngModel)]="username"
              name="username"
              id="username"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="insersci il tuo username"
              required=""
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Password</label
            >
            <input
              type="password"
              [(ngModel)]="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              required=""
            />
          </div>
          <button
            (click)="register()"
            type="button"
            class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Registrati
          </button>
          <p class="text-sm font-light text-gray-500">
            Hai già un'account?
            <a
              routerLink="/login"
              class="cursor-pointer font-medium text-primary-600 hover:underline"
              >Accedi ora</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
